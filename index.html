<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        .mySlides {
            display: none;
            width: 200px; /* Adjust width as needed */
            height: 150px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="https://github.com/liumaize/liumaize.github.io/raw/main/SCR_occur_202312.jpgg" style="width:100%; height:100%;">
        </div>
        <div class="mySlides">
            <img src="https://github.com/liumaize/liumaize.github.io/raw/main/SCR_occur_202401.jpg" style="width:100%; height:100%;">
        </div>
    </div>

    <script>
        // Get all slides
        var slides = document.getElementsByClassName("mySlides");
        var slideIndex = 0;

        // Function to display slides sequentially
        function showSlides() {
            // Show the current slide
            slides[slideIndex].style.display = "block";
            // Move to the next slide
            slideIndex++;
            // If reached the end, stop the slideshow
            if (slideIndex >= slides.length) {
                return;
            }
            // Call the function recursively with a delay
            setTimeout(hideSlides, 2000); // Adjust the delay time in milliseconds (2000 milliseconds = 2 seconds)
        }

        // Function to hide slides
        function hideSlides() {
            // Hide the current slide
            slides[slideIndex - 1].style.display = "none";
            // Call the function recursively to show the next slide
            setTimeout(showSlides, 2000); // Adjust the delay time in milliseconds (2000 milliseconds = 2 seconds)
        }

        // Start displaying slides
        showSlides();
    </script>
</body>
</html>
