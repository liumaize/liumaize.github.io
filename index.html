<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        .slideshow-container {
            position: relative;
            max-width: 800px; /* Adjust the maximum width of the slideshow */
            margin: auto;
            cursor: pointer; /* Change cursor to pointer to indicate it's clickable */
        }

        .mySlides {
            display: none;
            width: 100%;
        }

        .fade {
            animation: fade 1.5s ease-out infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        /* Progress bar styles */
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            position: relative;
            height: 10px;
            cursor: pointer;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="https://github.com/liumaize/liumaize.github.io/raw/main/SCR_occur_202312.jpg" style="width:70%; height:70%;"> <!-- Adjust width and height as needed -->
        </div>
        <div class="mySlides fade">
            <img src="https://github.com/liumaize/liumaize.github.io/raw/main/SCR_occur_202312.jpg" style="width:70%; height:70%;"> <!-- Adjust width and height as needed -->
        </div>
        <div class="progress-container" onclick="toggleSlideshow()">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        let slideshowInterval;
        let progressWidth = 0;
        let duration = 2000; // Duration of each slide in milliseconds (adjust as needed)
        let isPaused = false;

        // Function to start or pause the slideshow
        function toggleSlideshow() {
            if (isPaused) {
                startSlideshow();
            } else {
                pauseSlideshow();
            }
        }

        // Function to start the slideshow
        function startSlideshow() {
            isPaused = false;
            showSlides();
            slideshowInterval = setInterval(showSlides, duration); // Change image every 'duration' milliseconds
        }

        // Function to pause the slideshow
        function pauseSlideshow() {
            isPaused = true;
            clearInterval(slideshowInterval); // Clear the interval to pause the slideshow
        }

        // Function to show slides
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  

            // Update progress bar
            updateProgress();
        }

        // Function to update progress bar
        function updateProgress() {
            let progressBar = document.querySelector(".progress-bar");
            progressWidth += (100 / duration) * 100; // Increment progress by 100 milliseconds (adjust as needed)
            progressBar.style.width = progressWidth + "%";

            // Reset progress and slide index when reaching the end of the slideshow
            if (progressWidth >= 100) {
                progressWidth = 0;
                slideIndex = 0;
            }
        }

        // Start the slideshow when the page loads
        window.onload = startSlideshow;
    </script>
</body>
</html>
