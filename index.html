<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        .slideshow-container {
            position: relative;
            width: 200px; /* Adjust container width as needed */
            height: 150px; /* Adjust container height as needed */
            overflow: hidden;
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.1s ease;
        }

        .control-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="https://github.com/liumaize/liumaize.github.io/raw/main/SCR_occur_202312.jpg">
        </div>
        <div class="mySlides">
            <img src="https://github.com/liumaize/liumaize.github.io/raw/main/SCR_occur_202401.jpg">
        </div>
        <div class="progress-bar"></div>
        <div class="control-icon" onclick="toggleSlideshow()">
            <i id="controlIcon" class="fa fa-pause"></i>
        </div>
    </div>

    <script>
        var slides = document.querySelectorAll('.mySlides');
        var slideIndex = 0;
        var progress = document.querySelector('.progress-bar');
        var controlIcon = document.getElementById('controlIcon');
        var isPaused = false;
        var interval;

        // Hide all slides initially except the first one
        slides.forEach(function(slide, index) {
            if (index !== 0) {
                slide.style.display = 'none';
            }
        });

        function showSlides() {
            if (!isPaused) {
                slides[slideIndex].style.display = 'block';
                slideIndex++;
            }
            if (slideIndex < slides.length) {
                interval = setTimeout(hideSlides, 2000); // Display each slide for 2 seconds
                updateProgressBar(2000); // Update progress bar for each slide (2 seconds)
            } else {
                slideIndex = 0; // Reset slideIndex to 0 to restart slideshow
                setTimeout(hideSlides, 2000); // Delay before restarting slideshow
            }
        }

        function hideSlides() {
            slides[slideIndex - 1].style.display = 'none';
            showSlides();
        }

        function updateProgressBar(duration) {
            var width = 0;
            var increment = 10;
            var interval = duration / increment;
            var progressInterval = setInterval(function() {
                width += 100 / increment;
                progress.style.width = width + '%';
                if (width >= 100) {
                    clearInterval(progressInterval);
                }
            }, interval);
        }

        function toggleSlideshow() {
            if (isPaused) {
                controlIcon.className = 'fa fa-pause';
                isPaused = false;
                showSlides();
            } else {
                controlIcon.className = 'fa fa-play';
                isPaused = true;
                clearTimeout(interval);
            }
        }

        showSlides();
    </script>
</body>
</html>
